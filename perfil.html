<!DOCTYPE html>

<html>

<head lang="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UCDb</title>
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./_media/_site/favicon-128.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="./_js/index.js"></script>
    
    <script>
        if (localStorage.getItem("token") == null || localStorage.getItem("token") == "") {
            alert("Você não têm permissão para acessar essa página. Faça seu login e prossiga.")
            window.location.href = "/index.html";
        }
    
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="/index.html" class="logo"><img src="./_media/_site/image2vector.svg" width="110" height="32"></a>
        <!--    <a href="./_media/_site/image2vector.svg" class="logo"></a>-->
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>




        <!-- NAV -->
        <ul id="menu" class="menu">
            <li></li>

            <li id="btn-login" class=""><button class="btn-quaternary" onclick="document.getElementById('id01').style.display='block'" data-toggle="pill">Fazer Login</button></li>
            <li id="btn-register" class=""><button class="btn-primary" onclick="document.getElementById('id02').style.display='block'" data-toggle="pill">Cadastrar-se</button></li>
            <li id="btn-logout"><button class="btn-primary" onclick="logout();" data-toggle="pill">Sair</button></li>
        </ul>

    </header>



    <!--   Main -->
    <main>


    </main>








    <!-- Footer -->
    <footer class="center-footer">
        <div class="sub-footer">
            <div class="text-footer">
                <a class="" href="/">
                    <img class="" src="./_media/_site/image2vector.svg" width="110" height="32">
                </a>
                <span class="">
                    Copyright © 2019 UDCb, Inc.
                </span>
            </div>
        </div>
    </footer>










    <!--   Modal Login  -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            </div>

            <form class="w3-container" id="login" name="login" onsubmit="submitLogin(); return false;">
                <h4>Faça seu Login</h4>
                <hr>
                <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" id="login-email" type="email" placeholder="E-mail" name="email" required>
                    <input class="w3-input w3-border" type="password" id="login-psw" placeholder="Senha" name="psw" required>
                    <button class="w3-button-sub" type="submit">Login</button>
                </div>
            </form>

        </div>
    </div>

    <!--   Modal Register -->
    <div id="id02" class="w3-modal">
        <div class="w3-modal-content w3-card-4" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            </div>

            <form class="w3-container" id="register" name="register" onsubmit="submitRegister(); return false;">
                <h4>Cadastre-se</h4>
                <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Primeiro Nome" id="register-fName" required>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Último Nome" id="register-lName" required>
                    <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="E-mail" id="register-email" required>
                    <input class="w3-input w3-border" type="password" placeholder="Senha" id="register-psw" required>
                    <button class="w3-button-sub" type="submit">Cadastrar-se</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        function hideButtons() {
            var login = document.getElementById("btn-login")
            var register = document.getElementById("btn-register")
            var logout = document.getElementById("btn-logout")
            // Logado
            if (localStorage.getItem("token") != null) {
                login.style.display = "none"
                register.style.display = "none"
                logout.style.display = "block"
            } else {
                login.style.display = "block"
                register.style.display = "block"
                logout.style.display = "none"
            }
        }
        hideButtons();

    </script>


    <script>
        var url = new URL(window.location.href);
        var id = url.searchParams.get("id");

        console.log(id);
        formatarPerfil(id);

    </script>
</body>

</html>
